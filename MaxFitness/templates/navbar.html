<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage' %}">MaxFitness</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Blog:blogapp' %}">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About-us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contact-us</a>
              </li>
            </ul>
            <form class="d-flex" method="GET" action="{% url 'Blog:blogapp' %}" role="search">
              <input class="form-control me-2" name="user_query" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
            {% if request.session.blogger_id %}
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu">
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      <div class="profile-pic">
                          <img src="{{request.session.profile_photo}}" alt="Profile Picture">
                      </div>
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="{% url 'Blog:add_new_blog' %}"><i class="fas fa-cog fa-fw"></i> Add New Blog</a>
                      </li>
                      <li>
                          <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="{% url 'Blog:dashboard' %}"><i class="fas fa-sliders-h fa-fw"></i>
                              Account</a></li>
                      <li><a class="dropdown-item" href="#"><i class="fas fa-cog fa-fw"></i> Settings</a></li>
                      <li>
                          <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="{% url 'Blog:logout_user' %}"><i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a>
                      </li>
                  </ul>
              </li>
            </ul>
            {% else %}
              <a class="btn btn-outline-primary ms-2" href="{% url 'Blog:login_user' %}">Login</a>
              <a class="btn btn-primary ms-2" href="{% url 'Blog:signup_user' %}">Sign Up</a>
            {% endif %}
          </div>
        </div>
    </nav>
</body>
</html>
